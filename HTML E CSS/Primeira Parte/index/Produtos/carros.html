<!DOCTYPE html>
<html>

<head>
    <!--Definr UTF-8-->
    <meta charset="UTF-8">

    <!--Título na aba do navegador-->
    <Title> Carros</Title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <!-- Cria um cabeçalho h1 com nome texto  -->
    <h1 id="texto"> Carros </h1>

    <!-- tag CSS-->
    <style>
        h1 {
            color: rgb(0, 255, 42);
        }
    </style>

    <!-- tag JavaScript-->
    <script>

        function mudar() {
            texto.style.color = "red";
        }

        texto.addEventListener("click", mudar);

    </script>

    <a href="../index.html"> Página inicial </a>

</body>


</html>
